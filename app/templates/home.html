<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>QR Generator</title>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body has-text-centered">
        <div class="container">
            <div class="columns is-mobile is-centered">
                <div class="column is-one-quarter">
                    <!-- qr code -->
                    {% if qr_data %}
                    <img src="{{ qr_data.png_data_uri(scale=5) }}" alt="qr code for url" class="animate__animated animate__zoomIn">
                    <!-- <img src="data:image/png;base64,{{qr_data}}" alt="qr code for url" class="animate__animated animate__zoomIn"> -->
                    <a class="button is-primary" href="{{ qr_data.png_data_uri(scale=5) }}" download="QRCode">Download</a>
                    {% else %}
                    <p>Sorry!</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript">



</script>
</html>
